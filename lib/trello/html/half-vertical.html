<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://usetrmnl.com/css/latest/plugins.css" />
    <script src="https://usetrmnl.com/js/latest/plugins.js"></script>
  </head>
  <body class="environment trmnl">
    <div
      class="screen"
      data-hide-description="false"
      data-hide-owner="false"
      data-hide-dates="false"
      data-hide-bg="false"
    >
      <div class="view view--half_vertical">
        <div class="layout layout--col gap--small">
          <!-- Pending Section -->
          <div class="item">
            <div class="meta"></div>
            <div class="content">
              <span class="value value--small">Pending (5)</span>
            </div>
          </div>
          <div class="w-full b-h-gray-5"></div>
          <div class="list">
            <div class="item">
              <div class="meta">
                <span class="index">1</span>
              </div>
              <div class="content">
                <span class="title title--xsmall"
                  >Create customer validation</span
                >
                <div class="flex gap--xsmall">
                  <span
                    class="label label--small"
                    style="background-color: #ef4444"
                    >High</span
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- In Progress Section -->
          <div class="item">
            <div class="meta"></div>
            <div class="content">
              <span class="value value--small">In Progress (3)</span>
            </div>
          </div>
          <div class="w-full b-h-gray-5"></div>
          <div class="list">
            <div class="item">
              <div class="meta">
                <span class="index">1</span>
              </div>
              <div class="content">
                <span class="title title--xsmall">OAuth2 Implementation</span>
                <div class="flex gap--xsmall">
                  <span
                    class="label label--small"
                    style="background-color: #3b82f6"
                    >Backend</span
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- Completed Section -->
          <div class="item">
            <div class="meta"></div>
            <div class="content">
              <span class="value value--small">Completed (4)</span>
            </div>
          </div>
          <div class="w-full b-h-gray-5"></div>
          <div class="list">
            <div class="item">
              <div class="meta">
                <span class="index">1</span>
              </div>
              <div class="content">
                <span class="title title--xsmall">CI/CD Pipeline</span>
                <div class="flex gap--xsmall">
                  <span
                    class="label label--small"
                    style="background-color: #0d9488"
                    >DevOps</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="title_bar">
          <img
            class="image image-small"
            src="https://trello-backgrounds.s3.amazonaws.com/5191197f9433cf5507006338/140x100/d8f0aff6bbcb45773e31970c85137ee6/BlackWithPattern.jpg"
          />
          <span class="title">Development Board</span>
          <span class="instance">Sprint 23</span>
        </div>
      </div>
    </div>
  </body>
</html>
